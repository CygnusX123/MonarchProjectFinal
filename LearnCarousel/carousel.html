<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CarouselTry2</h1>

    <div class="carousel" data-carousel>
        <div class="carousel-buttons">
          <button class="carousel-button carousel-button_previous"
            data-carousel-button-previous>
            <span class="fas fa-chevron-circle-left"></span>
          </button>
          <button class="carousel-button carousel-button_next"
            data-carousel-button-next>
            <span class="fas fa-chevron-circle-right"></span>
          </button>
        </div>
        <div class="slides" data-carousel-slides-container>
            <div class="slide">
            <img src="images/MonarchStagesIndividualPages.jpg">
            </div>
          
            <div class="slide">
                <img src="images/MonarchStagesIndividualPages2.jpg">
            </div>

            <div class="slide">
                <img src="images/MonarchStagesIndividualPages3.jpg">
            </div>

            <div class="slide">
                <img src="images/MonarchStagesIndividualPages4.jpg">
            </div>
              

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
